<div class="map-wrap">
  <a href="https://www.maptiler.com" class="watermark"
    ><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"
  /></a>
  <div class="map" #map></div>
  <button
    class="floating-btn"
    (click)="
      webSocketReaderService.sendLocation({ lat: 40.7128, lon: -74.006 })
    "
  >
    Send Location
  </button>
</div>
